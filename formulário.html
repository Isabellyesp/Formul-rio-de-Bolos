<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolos Mágicos</title>
</head>
<body>
    <h1>Pedido de Bolo</h1>
    <form method="post" action="teste.jsp">
       Nome: <input type="text" name="Nome">
       <br>
       <br>
       E-mail: <input type="email" name="E-mail">
        <br>
        <br>
       Tamanho:
       <input type="radio" name="Tamanho" value="G"> Grande
       <input type="radio" name="Tamanho" value="M" checked> Médio
       <input type="radio" name="Tamanho" value="P"> Pequeno 
       <br>
       <br>
       Sabor: <select name="Sabor">
        <option>Blueberry</option>
        <option>Morango</option>
        <option>Chocolate</option>
        <option>Chocolate Branco</option>
        <option>Floresta Negra</option>
        <option>Banana</option> 
       </select>
       <br>
       <br>
    
       Bebida: <input type="checkbox" name="Bebida" value="Sim"> Coca Cola
       <input type="checkbox" name="Bebida" value="Sim"> Guarana
       <input type="checkbox" name="Bebida" value="Sim"> Sprite
       <input type="checkbox" name="bebida" value="Sim"> Pepsi 
       <br>
       <br>
       Data de Entrega: <input type="date" name="data de entrega">
       <br>
       <br>
       Observação: <textarea name="obs" rows="1" cols="10"></textarea>
       <br>
       <br>
       <input type="submit">

  

    </form>
</body>
</html>
